<div class="d-flex flex-row bd-highlight mb-3 flex-wrap justify-content-between">
    <div *ngFor="let quote of quotes let i=index">
        <div class="p-2 bd-highlight mb-4" style="width:300px; height:400px margin ">
            <div class="card">
                <p class="card-body text-center" style="background-image: url('{{quote.bg}}');">{{quote.textQuote}}</p>
                <button class="bg-dark p-0 m-0 text-white" (click)="toggleDetails(i,quote)">About</button>
                <div class="card-text" *ngIf="quote.showDescription">
                    <app-quote-details [quote]='quote' (isComplete)='deleteQuote($event,i)' (comp)="editInitialDown($event,i,quote)"></app-quote-details>
                </div>
            </div>
        </div>
    </div>
</div>
<app-quotes-form (addQuote)="addNewQuote($event) "></app-quotes-form>
